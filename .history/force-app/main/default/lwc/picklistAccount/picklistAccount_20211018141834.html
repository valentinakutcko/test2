<template>
    <lightning-card title="Account">  
        <p id="action" class="slds-box slds-text-heading_small">Action icons represent actions a user can take. The default
            size of action icons are larger than the others. <br /><br />
            <lightning-icon icon-name="action:account" alternative-text="Account" title="Account"></lightning-icon>
           </p>
        <lightning-combobox name="Account Source"
            value={values}
            placeholder="-Select-"
            options={picklistValues}
            onchange={handleChange} >
        </lightning-combobox>
    </lightning-card>
</template>
